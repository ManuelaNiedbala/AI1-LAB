<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lista To Do</h1>
        <input type="text" id="searchInput" placeholder="Szukaj" onkeyup="updateSearch()">
        <ul id="taskList">
            <li></li>
        </ul>
        <input type="text" id="taskInput" placeholder="Zadanie...">
        <input type="date" id="dateInput">
        <span onclick="addTask()" class="addBtn button">Dodaj</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
